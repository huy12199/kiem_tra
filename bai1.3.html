<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    let a = +prompt("nhập a")

        s = s+a;
        document.getElementById("ket_qua").innerHTML = s
    }
</script>
